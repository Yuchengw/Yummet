<div data-ng-app="postcreateboardApp" data-ng-init="init()">
	<div data-ng-controller="postcreateboardAppController">
		<div class="postcreateboard">
			<i> <a data-ng-click="isCollapsed = !isCollapsed"
				style="text-decoration: none">+</a>
				<div>
					<span style="font-size: 70%;">Create wonderful!</span>
				</div>
			</i>
		</div>
		<div class="postcreateoptions">
			<div collapse="isCollapsed">
				<tabset class="" justified="true"> 
					<tab heading="make wonderful"> 
					<div collapse="isCollapsed" data-ng-include="'/rs/angular/app/components/post/providerpost.html'"></div>
				</tab> 
				<tab heading="Ask wonderful"> 
					<div collapse="isCollapsed" data-ng-include="'/rs/angular/app/components/post/askpost.html'"></div>
				</tab> 
				</tabset>
			</div>
		</div>
	</div>
</div>
