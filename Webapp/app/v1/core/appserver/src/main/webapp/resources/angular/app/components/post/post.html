<div data-ng-app="postApp">
  <div data-ng-controller="postAppController">
    <span>{{posts.length}} posts</span>
    <form data-ng-submit="addPost()">
      <input type="text" data-ng-model="postbody"  size="30" placeholder="add new post here">
      <input class="btn-primary" type="submit" value="post">
    </form>
    <ul class="unstyled">
      <li data-ng-repeat="post in posts">
        <span class="ppp">#{{post.id}} - {{post.text}}</span>
      	<a class="btn-secondary" data-ng-click="removePost(post)">x</a>
      </li>
    </ul>
  </div>
</div>
