<div data-ng-app="signupApp">
	<div class="container" data-ng-controller="signupAppController">
        <div shakeThat>
		<form name="signupform" data-ng-submit="signupFormSubmit()" novalidate>
			<div class="form-group" data-ng-class="{'has-error': signupform.username.$invalid && !signupform.username.$pristine}">
				<label for="username" class="control-label">User Name</label> 
				<input type="text" class="form-control" id="username" name="username"
					placeholder="Full Name" data-ng-model="user.username"
					data-ng-model-options="{updateOn: 'blur'}" 
					data-ng-minlength="3" data-ng-maxlength="25" required>
		        <p data-ng-show="signupForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
		        <p data-ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p data-ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
			</div>
			<div class="form-group" data-ng-class="{'has-error': signupform.email.$invalid && !signupform.email.$pristine}">
				<label for="email" class="control-label">Email</label> 
				<input type="email" class="form-control" id="email" name="email"
					placeholder="Email" data-ng-model="user.email"
					data-ng-model-options="{updateOn: 'blur'}" required>
			    <p data-ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
			</div>
			<div class="form-group" data-ng-class="{'has-error': signupform.password.$invalid && !signupform.password.$pristine}">
				<label for="password" class="control-label">New Password</label> 
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Password" data-ng-model="user.password"
					data-ng-model-options="{updateOn: 'blur'}" data-ng-minlength="6" required >
			</div>
			<button type="submit" class="btn btn-primary btn-block">Sign up</button>
		</form>
		</div>
	</div>
</div>
