<div data-ng-app="postApp">
  <div data-ng-controller="postAppController">
    <span>{{posts.length}} posts</span>
    <form ng-submit="addPost()">
      <input type="text" ng-model="postText"  size="30"
             placeholder="add new post here">
      <input class="btn-primary" type="submit" value="post">
    </form>
    <ul class="unstyled">
      <li ng-repeat="post in posts">
        <span class="ppp">#{{post.id}} - {{post.text}}</span>
        <a ng-click="delete($index)">x</a>
      </li>
    </ul>
  </div>
</div>
